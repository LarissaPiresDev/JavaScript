<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída usando .innerHTML</title>
</head>
<body>
    <h1>Primeira página</h1>
    <p>Parágrafo</p>
    <p id="demo"></p>
    
    <!-- script começa-->
    <!-- conta formulada  (5+6) foi para o p com a id=demo -->
    <script>document.getElementById("demo").innerHTML = 5 + 6;
    </script>
    <!-- script termina -->
</body>
</html>
