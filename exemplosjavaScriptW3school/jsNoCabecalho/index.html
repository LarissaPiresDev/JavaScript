<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Mudança no parágrafo";
}
</script>
</head>
<body>
    <!-- para alterações do html pelo js (localiza pelo id=demo altera o conteúdo do .innerHTML) -->
    <!-- para ocultar: localiza pelo id=demo  para ocultar usa-se .style.display -->
    <!-- para exibir: localiza pelo id=demo  para exibir usa-se .style.display-->

<h2>JavaScript no Head</h2>
<!-- Js Chamado no head pelo demo -->

<p id="demo">Um parágrafo</p>
<button type="button" onclick="myFunction()">Tente</button>

</body>
</html>
