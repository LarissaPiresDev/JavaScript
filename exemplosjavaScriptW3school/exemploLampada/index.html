<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que o Java Script faz?</title>
</head>
<body>
    <h1>JavaScript pode alterar valores de atributo HTML.</h1>
    <p>Nesse caso, o JavaScript altera o valor do atributo src (source) de uma imagem.</p>
    <button onclick="document.getElementById('myImage').src='/exemplosjavaScriptW3school/exemploLampada/img/pic_bulbon.gif'">Ligue a luz</button>

    <img id="myImage" src="/exemplosjavaScriptW3school/exemploLampada/img/pic_bulboff.gif" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='/exemplosjavaScriptW3school/exemploLampada/img/pic_bulboff.gif'">Desligue a luz</button>
</body>
</html>
