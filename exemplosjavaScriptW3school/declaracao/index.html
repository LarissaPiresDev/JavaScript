<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de variáveis e Sintaxe</title>
</head>

<body>
    <!-- var= declara variável ()-->
    <!-- let=variável de bloco (não pode se repetir)(mais usado, garante diminuição de erros na declatação de variáveis) -->
    <!-- const=consoante de bloco (mesmo valor contantemente) (pi=3,14) -->
    <!-- if= instrução/condição -->
    <!-- switch= bloco de instruções a serem executadas em diferentes casos -->
    <!-- for=bloco de instruções em loop -->
    <!-- function=função -->
    <!-- return=sair da função -->
    <!-- try=tratamento de erros em um bloco de instruções -->
    <h2>JavaScript diferencia maiúvula de minúscula</h2>
    <p>Tente alterar o último nome para o primeiro nome</p>
    <p id="demo"></p>

    <script>
        let lastname, lastName;
        lastName = "Pires";
        lastname = "Larissa";
        document.getElementById("demo").innerHTML = lastName;
    </script>

</body>

</html>
