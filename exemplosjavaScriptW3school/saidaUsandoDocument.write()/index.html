<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída usando document.write()</title>
</head>
<body>
    <h1>Página</h1>
    <p>Parágrafo</p>
<!-- Usando esse tipo de saída (document.write()) depois que um doc. html é carregado excluirá todos os htmls existentes -->
    <!-- começo script -->
    <script>document.write(3 + 3);</script>
    <!-- começo script -->
</body>
</html>
