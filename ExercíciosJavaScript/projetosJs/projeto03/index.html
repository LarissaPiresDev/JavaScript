<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ExercíciosJavaScript/projetosJs/projeto03/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulário com modo Dark e Light</title>
</head>

<body>
    <main id="container">
        <!-- div formulário -->
        <form id="login_form">
            <!-- login modo light -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- div logo redes sociais -->
            <div id="social_media">
                <a href="#">
                    <img src="/ExercíciosJavaScript/projetosJs/projeto03/img/icons8-facebook-novo-48.png"
                        alt="Logo facebook">
                </a>
                <a href="#">
                    <img src="/ExercíciosJavaScript/projetosJs/projeto03/img/icons8-github-64.png" alt="Logo Github">
                </a>
                <a href="#">
                    <img src="/ExercíciosJavaScript/projetosJs/projeto03/img/icons8-google-logo-48.png"
                        alt="Logo Google">
                </a>
            </div>
            <!-- Inputs -->
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Forgot you Password?
                        </a>
                    </div>
                </div>
            </div>


            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>

    <!-- JavaScript -->
    <script src="/ExercíciosJavaScript/projetosJs/projeto03/js/script.js"></script>
</body>

</html>
